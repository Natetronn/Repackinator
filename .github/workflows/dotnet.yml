name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish Repackinator
      run: dotnet publish ./Repackinator/Repackinator.csproj -c Release -p:DebugType=None -p:DebugSymbols=false
    - name: Publish RepackinatorUI
      run: dotnet publish ./RepackinatorUI/RepackinatorUI.csproj -c Release -p:DebugType=None -p:DebugSymbols=false
    - name: Upload Repackinator Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Repackinator
        path: ${{ github.workspace }}/Repackinator/Repackinator/bin/Release/net6.0/win-x64/publish/
    - name: Upload RepackinatorUI Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: RepackinatorUI
        path: ${{ github.workspace }}/Repackinator/RepackinatorUI/bin/Release/net6.0/win-x64/publish/
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
